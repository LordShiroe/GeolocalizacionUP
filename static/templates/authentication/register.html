<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Registrar</h1>

        <div class="well">
            <form role="form" ng-submit="vm.register()">
                <div class="form-group">
                    <label for="register__first_name">Nombre</label>
                    <input type="text" class="form-control" id="register__first_name" ng-model="vm.first_name" placeholder="ej. Pepito" required />
                </div>

                <div class="form-group">
                    <label for="register__last_name">Apellido</label>
                    <input type="text" class="form-control" id="register__last_name" ng-model="vm.last_name" placeholder="ej. Perez" required />
                </div>

                <div class="form-group">
                    <label for="register__username">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="register__username" ng-model="vm.username" placeholder="ej. peperez" required />
                </div>

                <div class="form-group">
                    <label for="register__password">Contraseña</label>
                    <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="ej. estanoesunacontraseña" required/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
