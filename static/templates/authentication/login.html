<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Login</h1>

        <div class="well">
            <form role="form" ng-submit="vm.login()">
                <div class="alert alert-danger" ng-show="error" ng-bind="error"></div>

                <div class="form-group">
                    <label for="login__username">Usuario</label>
                    <input type="text" class="form-control" id="login__username" ng-model="vm.username" placeholder="ej. admin" required />
                </div>

                <div class="form-group">
                    <label for="login__password">Contraseña</label>
                    <input type="password" class="form-control" id="login__password" ng-model="vm.password" placeholder="ej. estanoesunacontraseña" required/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
